<head>
  <title>Snakes and Ladders</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Snakes and Ladders</h1>
    <div class="subtitle">Roll the dice</div>
    {{> game}}
  </div>
</body>

<template name="game">
  <ol class="game">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

 {{#if selectedName}}
    <div class="details">
      <button class="inc">Roll</button>
    </div>
    <div class="details">
      <div class="name">{{selectedName}}</div>
    </div>
  {{else}}
    <div class="message">Select a player to start the game</div>
  {{/if}}

  <div class="outer">
    <div class="details">
      <button class="reset">Reset Game</button>
    </div>
  </div>

</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="position">{{position}}</span>
  </li>
</template>
