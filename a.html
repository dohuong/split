<head>
  <title>Orders</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <!-- <div class="logo"></div> -->
    <h1 class="title">Orders</h1>
    <div class="subtitle">Split</div>
    {{> split}}
  </div>
</body>

<template name="split">
  Current User: {{AppUser}}
  <ol class="split">
    {{#each OrderDetails}}
      {{> OrderDetail}}
    {{/each}}
  </ol>


  {{#if selectedName}}
    <div class="details">
      <button class="share">Share</button>
    </div>
    {{#if getUsers}}
      {{#each getUsers}}
        {{> Customers}}
      {{/each}}
      
<!--       <div class="details">
        <div class="name">a
          {{> Customers}}
        </div>
      </div> -->
    {{else}}
    <div class="message">No other users</div>
    {{/if}}
  {{else}}
    <div class="message">Select item to split</div>
  {{/if}}

  <div class="details">
    <button class="share">Done, Go to Payment</button>
  </div>

 <!--  <div class="outer">
    <div class="details">
      <button class="reset">Reset</button>
    </div>
  </div> -->

</template>

<template name="OrderDetail">
  <li class="order {{selected}}">
    <span class="name">{{product_name}}</span>
    <span class="position">S${{price}}</span>
  </li>
</template>

<template name="Customers">
  <li class="order">

 --><!--     <span class="name">{{user_id}}</span>
 -->    <span class="name">{{name}} {{status user_id}}</span>
<!--         <span class="position">{{current_orders}}</span>
 -->  </li>
</template>


<template name="payment">
  <li class="order {{selected}}">
    <span class="name">{{product_name}}</span>
    <span class="position">S${{price}}</span>
  </li>
</template>
